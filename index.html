<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc/Dec Counter & Dice Roller</title>
    <style>
        .product-card{
            width: 350px;
            border: 1px solid black;
            margin: auto;
            border-radius: 10px;

        }
        .img-bulb{
            display: block;
            margin: 20px auto;
            height: 150px;
            
        }
        .btn-buy-now{
            display: block;
            margin: 10px auto;
            font-size: 20px;
            padding: 5px 20px;
            border-radius: 25px;
            border: 1px solid black;
            cursor: pointer;
        }
        .btn-quantity{
            height: 40px;
            margin-top: 30px;
            cursor: pointer;
        }
        .quantity-btn-container{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .quantity-text{
            font-size: 40px;
        }
        .img-dice{
            display: block;
            margin: 50px auto;
        }
        .card-dice{
             width: 200px;
             height: 200px;
             border: 1px solid black;
             border-radius: 5px;
             display: block;
             margin: 40px auto;
        }
        .btn-dice{
            justify-content: center;
            margin-left: 80px;
            padding: 5px 10px 5px 10px;
            font-size: 20px;
            background-color: tomato;
            border-radius: 10px;
            cursor: pointer;
        }
        .player{
            display: block;
            margin: 80px auto;
        }
       
    </style>
</head>
<body>
    <div>
    <div class="product-card">
        <img src="galaxy.jpg" class="img-bulb"/>

        <div class="quantity-btn-container">
            <img src="minus.png" class="btn-quantity" onclick=" handleQuantityChange('dec')"/>
            <span class="quantity-text" id="quantity-text" >1</span>
            <img src="plus.png" class="btn-quantity" onclick=" handleQuantityChange('inc')"/>
        </div>

        <button class="btn-buy-now">Buy Now</button>
    </div>

        <div class="card-dice">
            <img src="dice0.png" class="img-dice" id="img-dice"/>
            <button class="btn-dice" onclick="roll()">Roll</button>
                
        </div>
        <div>
            <img src="player.png" class="player"/>
        </div>

        <script>
            function handleQuantityChange(action){
                const quantityElement = document.getElementById("quantity-text");

                let quantity = parseInt(quantityElement.innerText);
                if(quantity==1 && action=='dec'){
                    alert('quantity cannot less than 1')
                    return
                }
                else if(quantity==5 && action=='inc'){
                     alert('quantity cannot more than 5')
                     return

                }

                quantityElement.innerText = action=='inc' ? ++quantity : --quantity

                
            }
        </script>
        <script>
            function roll(){
                const randomNumber = Math.floor(Math.random() * (7-1)) + 1
                const imgElement = document.getElementById("img-dice")

                switch(randomNumber){
                    case 1:
                        imgElement.src = "dice1.png"
                        break
                    case 2:
                        imgElement.src = "dice2.png"
                        break
                    case 3:
                        imgElement.src = "dice3.png"
                        break
                    case 4:
                        imgElement.src = "dice4.png"
                        break
                    case 5:
                        imgElement.src = "dice5.png"
                        break
                    case 6:
                        imgElement.src = "dice6.png"
                        break    
                }
            }
        </script>

    </div>
</body>
</html>
